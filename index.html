<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>War</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Cabin+Sketch&family=Ewert&family=Margarine&family=Schoolbell&family=Smokum&family=Walter+Turncoat&display=swap" rel="stylesheet">
</head>

<body class='playType regularPlay'>
  <div class="wrap">
    <div class="subWrap">


    <section class="gameName">
      <div class="title">
        <h1 class='playType regularPlay'>WAR</h1>
      </div>
    </section>

    <section class="results">
      <div>
        <h5 class="" id='subtitle'>Click "Battle" to begin</h5>
      </div>
    </section>

    <section class="cards">
      <div class="container">


        <div class="row justify-content-md-center">
          <div class="col-2" id=""></div>
          <div class="col-3 card cardStart">
            <div class='playerName hide'>You</div>
            <p class='cardValue' id='card1'></p>
            <div class='cardCounter hide'>Card Count: <span class='cardCount' id='card1Count'></span></div>
          </div>
          <div class="col-1"></div>
          <div class="col-3 card cardStart">
            <div class='playerName hide'>Opponent</div>
            <p class='cardValue' id='card2'></p>
            <div class='cardCounter hide'>Card Count: <span class='cardCount' id='card2Count'></span></div>
          </div>
          <div class="col-2" id=""></div>
        </div>

        <div class="row justify-content-md-center warDeck1">
          <div class="col-3 card cardDeck cardStart hide" id="warCards1"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards2"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards3"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards4"></div>
        </div>
        <div class="row justify-content-md-center warDeck2">
          <div class="col-3 card cardDeck cardStart hide" id="warCards5"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards6"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards7"></div>
          <div class="col-3 card cardDeck cardStart hide" id="warCards8"></div>
        </div>

      </div>
    </section>


    <section class="buttonToBattle">
      <div class="">
        <button class="btn" type="button" name="button">BATTLE</button>
      </div>
    </section>

    <section class='handsPlayed'>
      <div class="">
        <span>Hands Played: </span><span id='handsPlayed'></span>
      </div>
    </section>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/war.js" charset="utf-8"></script>
</body>

</html>
